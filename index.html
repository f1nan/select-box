<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Select Box</title>
    <script type="module">
        import "./select-box.js";
        import "./select-box-option.js";
    </script>
</head>
<body>
    <label>State</label>
    <select-box>
        <select-box-option value="AL">Alabama</select-box-option>
        <select-box-option value="AK">Alaska</select-box-option>
        <select-box-option value="AZ">Arizona</select-box-option>
    </select-box>
</body>
</html>
